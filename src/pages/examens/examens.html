<ion-header>
  <ion-navbar>
    <ion-title>
      Tests
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button class="add-button" ion-button round (click)="presentExamenForm()"><ion-icon name="add"></ion-icon></button>
  <ion-list no-lines>
    <ion-list-header>Tests psychomoteurs</ion-list-header>

    <ion-item *ngFor="let examen of examens; let i = index">
      	<ion-card>
      		<button class="remove-button" ion-button round clear small (click)="remove(i)"><ion-icon name="close-circle"></ion-icon></button>
      		<button class="modify-button" ion-button round clear (click)="modify(i)"><ion-icon name="create"></ion-icon></button>
		  	<ion-card-header>
		    	{{examen.nom}}
		  	</ion-card-header>
		  	<ion-card-content>
		  		<p>
		    		Résultat : <span>{{examen.resultat}}</span>
		    	</p>
		    	<div *ngIf="examen.ecartType">
		    		Moyenne : <span>{{examen.moyenne}}</span> +/- <span>{{ examen.ecartType }}</span>
		    	</div>
		    	<div *ngIf="examen.moyenneSup">
			    	<div>
			    		Moyenne : <span>{{examen.moyenne}}</span>
			    	</div>
			    	<div>
			    		Quartile inférieur : <span>{{ examen.moyenneInf }}</span>
			    	</div>
			    	<div>
			    		Quartile supérieur : <span>{{ examen.moyenneSup }}</span>
			    	</div>
			    </div>
		  	</ion-card-content>
		</ion-card>
    </ion-item>
   
  </ion-list>
</ion-content>
