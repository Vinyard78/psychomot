<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <canvas id="canvas">
    <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
  </canvas>
  <input id="inputRange" type="range" min="0" max="500" onchange="changeTextWidth(this.value)"/>
  <a id="downloadLnk" download="diagramme.jpg">Télécharger le diagramme</a>
  <a id="moy">MOY</a>
  <a id="max">MAX</a>
  <a id="min">MIN</a>
  <a id="res">RES</a>


  <div class="examens" *ngFor="let exam of exams" >
    {{exam.nom}}
  </div>


</ion-content>
